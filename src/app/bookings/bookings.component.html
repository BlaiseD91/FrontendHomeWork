<table class="table table-striped">
    <thead>
        <tr>
          <th scope="col" *ngFor="let header of tableHeaders">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let booking of bookings">
          <th scope="row">{{booking.datum}}</th>
          <td>{{booking.nev}}</td>
          <td>{{booking.fo}}</td>
          <td>{{booking.cim}}</td>
          <td>{{booking.iranyitoszam}}</td>
        </tr>
      </tbody>
</table>
